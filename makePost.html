<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
	<script src="js/vendor/jquery.js"></script>
</head>
<body>
	<header class="homeheader">
		<div class="header row small-16 titleleft">
    	    <a href="#" class="logo" title="Ghar_Jaanch"><img src="img/logo.png" width="120" ></a>
    	</div>
	</header>
	
	<div class="form">
		<form method="" action="#">
		  <div class="row text-center small-16">
		    <div class="small-10 columns">
		      <div class="row">
		        <div class="small-3 columns">
		          <label for="right-label" class="right inline">समस्याको शिर्षक </label>
		        </div>
		        <div class="small-9 columns">
		          <input type="text" id="right-label" placeholder="मुल समस्य के परेको लेख्ने" />
		        </div>
		      </div>
		    </div>
		  </div>

		  <div class="row large-12">
		    <div class="large-4 columns">
		    	<label for="right-label" class="right inline">घरको बनावट</label>
		    </div>
		    <div class="large-4 columns">
		    	<input type="radio" value="Wall">Wall
		    </div>
		    <div class="large-4 columns">
		    	<input type="radio" value="Pillar">Pillar
		    </div>
		  </div>

		  <div class="row large-8">
		  	<div class="large-3 columns">
		  		<label for="right-label" class="right inline">घरको तल्ला</label>
		  	</div>
		  	<div class="large-8 columns">
		  		<select>
		  			<option value="1" selected>1</option>
		  			<option value="2">2</option>
		  			<option value="3">3</option>
		  			<option value="4">4</option>
		  			<option value="5">5</option>
		  			<option value="6">6</option>
		  			<option value="7">7</option>
		  		</select>
		  	</div>
		  </div>

		   <div class="row large-8">
		  	<div class="large-3 columns">
		  		<label for="right-label" class="right inline">घर बनेको साल</label>
		  	</div>
		  	<div class="large-8 columns">
		  		<input type="number" style="padding: 5px; height:25px">
		  	</div>
		  </div>

		  <div class="row large-8">
		  	<div class="large-4 columns">
		  		<label class="right inline">समस्याको वर्णन्</label>
		  	</div>
		  	<div class="large-8 columns">
		  	<textarea class="description" placeholder="write comment this way" id="desc"></textarea>
		  	</div>
		  </div>

		  <div class="row large-8">
		  	<div class="columns large-4">
		  		<label class="right inline">स्थान</label>
		  	</div>
		  	<div class="columns large-4">
		  		<input type="text" placeholder="location" id="locate" />
		  	</div>
		  </div>

		  <div class="row large-8">
		  	<div class="columns large-4">
		  		<label class="right inline">तस्बिर</label>
		  	</div>
		  	<div class="columns large-4">
		  		<input type="file" id="#f1" />
				<!--input type="file" id="#f2" />
				<input type="file" id="#f3" />
				<input type="file" id="#f4" />
				<input type="file" id="#f5" /-->
		  	</div>
		  </div>

		  <div class="row">
		  	<div class="columns large-10">
		  		<a href="#" class="button radius small makePost" id="#post">Post</a>
		  	</div>
		  </div>
		</form>
	</div>
<script src="js/makePost.js"></script>
</body>
</html>
